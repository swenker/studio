<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/style.css" >
    <title>New Article</title>
    <script language="JavaScript" src="../js/util.js"></script>
    <script language="JavaScript" src="../js/jquery-1.9.1.js"></script>
    <script language="JavaScript">
        //get params from current url
       function showMeta(){
            
            data_url = "/p/pub/get_article/"+gup('aid');
             
            $.getJSON(data_url)
                .done(
                    function(data){ //Data is a json object
                        $.each( data,
                                function(key,item){
                                    //alert(key);                                   
                                }                                
                            );
                       
                        //alert(data.article_meta.dtpub);
                        $("#meta_title").text(data.article_meta.title);                       
                        
                    })
                    .fail(
                        function(jqxhr,textStatus,error){
                            var err = textStatus + "," + error;
                            console.log( "Request Failed:" + err );
                        }
                    )
        }
    window.onload = showMeta();    
    

    </script>
</head>

<body>
<div id="artice_form_container">
<header id="meta_title">New Article with images</header>
<div id='article_content'></div>


</div>
</body>
</html>
