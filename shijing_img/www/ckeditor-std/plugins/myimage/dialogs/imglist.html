<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
<head>
<base target="_self">
<title>Select Images</title>
<script type="text/javascript">

	//get img list from remote server?


	function onClose(){

        var CKEDITOR   = window.opener.CKEDITOR;
        for ( var i in CKEDITOR.instances ){
           var currentInstance = i;
           break;
        }
        var oEditor   = window.opener.CKEDITOR.instances[currentInstance];

        for (var i=0;i<2;i++){
		    var imgUrl = "http://ilmubarokah.files.wordpress.com/2014/02/myblog2.png?w=360";
			var result="<img src="+imgUrl+" style='width:auto;heigth:auto;' alt='this is an image from server.'/>";
			var element = window.opener.CKEDITOR.dom.element.createFromHtml( result );
			oEditor.insertElement(element);

			var brElem =  window.opener.CKEDITOR.dom.element.createFromHtml("<br/>");
			oEditor.insertElement(brElem);

        }
        window.close();
	}
	
</script>
</head>
<body>
<img src="http://ilmubarokah.files.wordpress.com/2014/02/myblog2.png?w=360" alt=""/>

<input type="button" value="insert" onClick="return onClose()">
</body>
</html>
