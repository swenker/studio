$def with(article_meta,article_content)
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin-图文编辑</title>

    <!-- Bootstrap Core CSS -->
    <link href="/adm/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/adm/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/adm/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/adm/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery /home/sunwj/work/studio/shijing_img/js/jquery -->
    <script language="JavaScript" src="/jslib/jquery/jquery-1.9.1.js"></script>
    <script>

    $if article_meta and article_meta.oid:
        $$(document).ready(function(){
            $$("#title").val("$article_meta.title");
            $$("#author").val("$article_meta.author");
            $$("#source").val("$article_meta.source");

            $if article_content and article_content.content:
                $$("#content").val("$article_content.content");

        });

    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

        <div id="admnav">
            <script>
                $$("#admnav").load("/adm/adm_nav.html");
            </script>
        </div>

        <!-- Navigation ends here -->

        <div id="page-wrapper">
<!--            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">图文编辑</h3>
                </div>
            </div>
-->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            Basic Form Elements
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" action="/p/adm/save_article">
                                      $if article_meta:
                                           <input type="hidden" name="id" id="id" value="$article_meta.oid">

                                           $if article_meta.cid:
                                               <input type="hidden" name="cid" id="cid" value="$article_meta.cid">

                                        <div class="form-group">
                                            <label>标题</label>
                                            <input class="form-control" id="title">
                                            <!--<p class="help-block">Example block-level help text here.</p>-->
                                        </div>
                                        <div class="form-group">
                                            <label>来源</label>
                                            <input   placeholder="Enter text" value="yinyushijing.cn" id="source">
                                            &nbsp;&nbsp;<label>作者</label>
                                            <input  placeholder="Enter text" value="市井影像" id="author">
                                        </div>
<!--
                                        <div class="form-group">
                                            <label>Static Control</label>
                                            <p class="form-control-static">email@example.com</p>
                                        </div>
-->
                                        <div class="form-group">
                                            <label>封面图片</label> <span class="form-control-static">（可选）</span>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>正文</label>
                                            <textarea class="form-control" rows="10" id="content"></textarea>
                                        </div>
                                        <!--
                                        <div class="form-group">
                                          <label>Selects</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        -->

                                        <button type="submit" class="btn btn-default">保存</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- The right side here has been deleted -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Bootstrap Core JavaScript -->
    <script src="/adm/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/adm/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/adm/js/sb-admin-2.js"></script>

</body>

</html>
