        <script>

            album_data_url = "/p/adm/list_album?format=json";

            function appendAlbumDataNode(data){
                selectNode = $$("#cms_album");

                for(i=0;i<data.rlist.length;i++){
                    album = data.rlist[i];
                    selected =  'ac'=== album.code?'selected':'';
                    optionNode = $$("<option value='"+album.code+"' " +selected +" >"+album.title+"</option>");
                    selectNode.append(optionNode);
                }
            }

            $$(document).ready(function(){

                generateList(album_data_url,appendAlbumDataNode);
            });

            function changeAlbum(){

                $$("[name='acode']").val($$("#cms_album").val());

            }
        </script>

    </head>

    <body>

                    <div class="col-lg-3">
                        <h4 class="page-header">Album <select id="cms_album" name="cms_album" form="myAwesomeDropzone" onchange="changeAlbum()"> </select></h4>
                    </div>

                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <!--<div class="col-lg-12">-->

                        <!--Image upload form goes here......-->

                              class="dropzone"
                              id="myAwesomeDropzone" enctype="multipart/form-data" method="GET">

                              <input type="hidden" name="acode" value="ac">
                              <input type="hidden" name="itype" value="1">
                            </form>
