$def with(article_meta,article_content)
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        $if article_meta and article_meta.oid:
            编辑：${article_meta.title}
        $else:
            新建图文
    </title>

    <!-- Bootstrap Core CSS -->
    <link href="/adm/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/adm/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/adm/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/adm/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- jQuery /home/sunwj/work/studio/shijing_img/js/jquery -->
    <script language="JavaScript" src="/jslib/jquery/jquery-1.9.1.js"></script>
    <script>

        data_url = "/p/adm/list_category";

        function generateCategoryList(){
            $$.getJSON(data_url)
            .done(
                function(data){
                    appendCategoryNode(data);
                })
                .fail(
                function(jqxhr,textStatus,error){
                    var err = textStatus + "," + error;
                    console.log( "Request Failed:" + err );
                }
                );

        }

        function appendCategoryNode(data){
            selectNode = $$("#cms_category");
            for(i=0;i<data.rlist.length;i++){
                cate = data.rlist[i];
                optionNode = $$("<option value='"+cate.code+"'>"+"("+cate.code+")"+cate.title+"</option>");
                selectNode.append(optionNode);
            }
        }

        $$(document).ready(function(){

            generateCategoryList();

            $if article_meta and article_meta.oid:
                $$("#title").val("$article_meta.title");
                $$("#author").val("$article_meta.author");
                $$("#source").val("$article_meta.source");
                $$("#cover").val("$article_meta.cover");
                $$("#img_cover").attr("src","${service_config.img_url +"/raw"+ article_meta.cover}");

        });

    </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/ckeditor/ckeditor.js"></script>


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

        <div id="admnav">
            <script>
                $$("#admnav").load("/adm/adm_nav.html");
            </script>
        </div>

        <!-- Navigation ends here -->

        <div id="page-wrapper">
<!--            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">图文编辑</h3>
                </div>
            </div>
-->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            Basic Form Elements
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-11">
                                    <form role="form" action="/p/adm/save_article" method="post">
                                      $if article_meta:
                                           <input type="hidden" name="oid" id="oid" value="$article_meta.oid">

                                           $if article_meta.cid:
                                               <input type="hidden" name="cid" id="cid" value="$article_meta.cid">

                                        <div class="form-group">
                                            <label>标题</label>
                                            <input class="form-control" name="title" id="title" maxlength="100">
                                            <!--<p class="help-block">Example block-level help text here.</p>-->
                                        </div>
                                        <div class="form-group">
                                            <label>来源</label>
                                            <input   placeholder="Enter text" value="yinyushijing.cn" name="source" id="source">
                                            &nbsp;&nbsp;<label>作者</label>
                                            <input  placeholder="Enter text" value="市井影像" name="author" id="author">
                                        </div>
<!--
                                        <div class="form-group">
                                            <label>Static Control</label>
                                            <p class="form-control-static">email@example.com</p>
                                        </div>
-->
                                        <div class="form-group">
                                            <label>封面</label>
                                            <img id='img_cover' src="" width="160">  &nbsp;&nbsp;<label>Category</label><select id="cms_category" name="ctcode"></select>
                                            <br>
                                            <input value="" name="cover" id="cover" size="40" readonly>
                                            <button type="button"
                                                    onclick="return window.open('/p/adm/select_cover','_cover','menubar=1,resizable=1,width=950,height=580,scrollbars=1')">Select</button>
                                        </div>
                                        <div class="form-group">
                                            <label>正文</label>
                                            <textarea name="content" class="form-control" rows="10" id="content">
                                            $if article_meta and article_content and article_content.content:
                                                $article_content.content

                                            </textarea>

		<script>

           //CKEDITOR.config.language='zh-cn';

			// This call can be placed at any point after the
			// <textarea>, or inside a <head><script> in a
			// window.onload event handler.

			// Replace the <textarea id="editor"> with an CKEditor
			// instance, using default configurations.

            CKEDITOR.config.allowedContent=true;
            //CKEDITOR.config.width='100%';

            // add these line
            //CKEDITOR.config.removePlugins= 'specialchar';
            CKEDITOR.config.removePlugins= 'image'; //disable default image tool button
            CKEDITOR.config.extraPlugins = 'myimage'; //enable custimage tool button
			CKEDITOR.replace( 'content',{height:400} );

		</script>

                                        </div>
                                        <!--
                                        <div class="form-group">
                                          <label>Selects</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        -->

                                        <button type="submit" class="btn btn-default">保存</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                                <!-- The right side here has been deleted -->
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Bootstrap Core JavaScript -->
    <script src="/adm/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/adm/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/adm/js/sb-admin-2.js"></script>

</body>

</html>
