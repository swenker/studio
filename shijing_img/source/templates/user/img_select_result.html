$def with(rlist,total)
<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>挑选照片</title>

    <!-- Bootstrap Core CSS -->
    <link href="/adm/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/adm/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/adm/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/adm/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/jslib/jquery/jquery-ui-1.11.4.custom/jquery-ui.css">
    <script language="JavaScript" src="/jslib/jquery/jquery-1.9.1.js"></script>
    <script language="JavaScript" src="/jslib/jquery/jquery-ui-1.11.4.custom/jquery-ui.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>
        function showImage(url){
            $$("#img_viewer").attr("src","${service_config.img_url}" +url);
            $$("#img_viewer").attr("width","400");
            $$("#dialog").dialog({width:450});
        }

        function updateChoice(ckbox,iid){
            istatus=0;
            if(ckbox.checked){
                istatus = 2;
            }else{
                istatus = 1;
            }

            data_url = '/p/u/upc/'+iid+'?status='+istatus
            $$.getJSON(data_url)
            .done(
                function(data){

                })
                .fail(
                function(jqxhr,textStatus,error){
                    var err = textStatus + "," + error;
                    console.log( "Request Failed:" + err );
                }
                );
        }
    </script>
</head>

<body>

    <div id="dialog" title="" style="display:none">
      <img id="img_viewer" src="" width="0">
    </div>

    <div id="wrapper">

        <!-- Navigation -->
        <!--todo nav goes here how?-->
        <div id="admnav">
            <script>
                //("#admnav").load("/adm/adm_nav.html");
            </script>
        </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">照片列表</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    $ selected_list=[]
    $ nevery_line=10
    $for i in range(0,len(rlist)):
        $ isrow= (i % nevery_line==0)
        $if isrow:
            <div class="row">

        $ img=rlist[i]
        $  selected_list.append(img.file.split('/')[-1])
                <div class="col-lg-2">
                    <div class="panel panel-info">
                        <div class="panel-heading"></div>
                        <div class="panel-body">
                            <a href="javascript:showImage('$img.medium')">
                            <img id='img_$img.oid' src="${service_config.img_url+ img.thumbnail}" width="160" align="center"/>
                            </a>
                        </div>
                        <div class="panel-footer" align="right"><input id="ck_$img.oid" type="checkbox" onchange="updateChoice(this,'$img.oid')">
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-4 -->
        $if (i+1)% nevery_line==0 :
            </div>
            <!-- /.row -->

    $if len(rlist)%nevery_line !=0:
            </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="right">
                    &nbsp;
                      $for si in selected_list:
                          $si &nbsp;
                </div>
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
            <!-- /.row -->

            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


    <!-- Bootstrap Core JavaScript -->
    <script src="/adm/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/adm/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/adm/js/sb-admin-2.js"></script>

</body>

</html>
