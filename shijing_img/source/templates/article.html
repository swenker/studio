<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" >
    <title>New Article</title>
    <script language="JavaScript" src="../jquery-1.9.1.js"></script>
    <script language="JavaScript">
        function showList(){
            //rlist = $.parseJSON();
            data_url = "/p/pub/get_article/1"
            $.getJSON(data_url)
                .done(
                    function(data){
                        $.each( data.function(key,item){
                            alert(key);

                        });
                    })
                    .fail(
                        function(jqxhr,textStatus,error){
                            var err = textStatus + "," + error;
                            console.log( "Request Failed:" + err );
                        }
                    )
        }
    windows.onload = showList()

    </script>
</head>

<body>
<div id="artice_form_container">
<header>New Article with images</header>


</div>
</body>
</html>
